<!DOCTYPE html>
<html >
<head>
    <title>Image Slider</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div id="parent-container">
        <div class="navigation-buttons">
            <div class="previous nav-btn"></div>
            <div class="next nav-btn"></div>
        </div>
        <div class="slider">
            <div class="images main">
                <img src="images/flower1.jpg"alt="flower1"/>
                <div class="image-text">Image 1</div>
            </div>
             <div class="images">
                <img src="images/flower2.jpg"alt="flower2"/>
                <div class="image-text">Image 2</div>
             </div>
             <div class="images">
                 <img src="images/flower3.jpg"alt="flower3"/>
                 <div class="image-text">Image 3</div>
             </div>
             <div class="images">
                 <img src="images/flower4.jpg"alt="flower4"/>
                 <div class="image-text">Image 4</div>
             </div>
             <div class="images">
                 <img src="images/flower5.jpg"alt="flower5"/>
                  <div class="image-text">Image 5</div>
             </div>
        </div>
    </div>
    <script src="./sliding.js"></script>
         
</body>
</html>
